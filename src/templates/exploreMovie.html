{% extends "index.html" %}
{% block title %} Explore Movie {% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
{% endblock %}

{% block table %}
<div>
    <form method="get">
        <div class="form-group">
            <label for="movie_name">Movie Name</label>
            <!-- <select name="mov_name"> -->
            <select class="custom-select d-block w-100" name="movie" required>
                <option value="all">--ALL--</option>
                {%for mov in movies %}
                <option value="{{mov[0]}}">{{mov[0]}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <select class="custom-select d-block w-100" name="company" required>
                <option value="all">--ALL--</option>
                <!-- <option> company[0]</option> -->
                {%for company in companies %}
                <option value="{{company[0]}}">{{company[0]}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="input" class="form-control" name="city" id="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" name="state" required>
                <option value="all">--ALL--</option>
                {%for state in states %}
                <option value="{{state[0]}}">{{state[0]}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group">
            <label class="control-label">
                Movie Play Date - From
            </label>
            <input type="date" name="from_date" class="form-control" placeholder="From" required autofocus>
        </div>
        <div class="form-group">
            <label class="control-label">
                Movie Play Date - To
            </label>
            <input type="date" name="to_date" class="form-control" placeholder="To" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
</div>
<hr>
<form method="post">
<div class="form-group">
    <label class="control-label">
        Credit Card Number
    </label>
    <select class="custom-select d-block w-100" name="credit_card" required>
        <!-- <option> company[0]</option> -->
        {%for credit_card in credit_cards %}
        <option value="{{credit_card[0]}}">{{credit_card[0]}}</option>
        {%endfor%}
    </select>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Theater</th>
                <th>Address</th>
                <th>Company</th>
                <th>Play Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td><button class="btn btn-primary btn-sm">View</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</form>
    {% endblock %}
