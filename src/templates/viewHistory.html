{% extends "index.html" %}
{% block title %} view_history {% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
{% endblock %}

{% block table %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Movie</th>
      <th>Theater</th>
      <th>Company</th>
      <th>Card#</th>
      <th>View Date</th>
    </tr>
  </thead>
  <tbody>
    {%for row in result %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
{% endblock %}
